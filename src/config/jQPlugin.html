<script>
// pic hover shadow

;(function($,window,document,undefined){
    function PicLayConstr(el,opts){
        this.$elements = el;
        this.default = {
            color:"#9900c1",
            textDecoration:'underline'
        };
        this.options = $.extend({},this.default,opts)
    }
    PicLayConstr.prototype = {
        changeStyle:function(){
            return this.$elements.css({
                color:this.options.color,
                textDecoration:this.options.textDecoration
            })
        }
    }

    $.fn.picMasory = function(opts){
        //此处this指代比较重要
        var picLay = new PicLayConstr(this,opts);
        return picLay.changeStyle();
    }
})(jQuery,window,document);
